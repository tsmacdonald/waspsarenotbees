  <body>
    <div class="container">

      <div class="main-content row">
        <h1>Tim &amp; Jeremy are not Bees</h1>
        <div class="col-md-12">
          <figure class="center">
            <img src="dukeofperth.jpg" />
            <figcaption>
            These are <a href="http://www.timandjeremy.com">Tim &amp; Jeremy</a>. They're a lovably-quirky Scottish
            fiddle duo. You'll probably see them in Chicago, but they've been spotted in Europe and New England and all
            sorts of other places too. They are highly unlikely to sting you.
            </figcaption>
          </figure>


          <figure class="center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Apis_mellifera_-_Brassica_napus_-_Valingu.jpg/1024px-Apis_mellifera_-_Brassica_napus_-_Valingu.jpg" />
            <figcaption>
            This is a bee (notice how her body is smaller, rounder, fuzzier,
            and generally cuter). She pollinates plants, helps make honey, and
            is really rather friendly. She has never stung anyone before: doing
            so would literally kill her, so she'll only do it when she thinks
            that she or her hive is in immense danger. Just act normal (and
            stay away from the hive, if it's nearby) and you won't have any
            problems. In appearance, behavior, and ecological and artistic purposes she's pretty radically different
            from Tim &amp; Jeremy. She won't be <em>mad</em> if you call her Tim &amp; Jeremy, but that'd be a confusing
            thing to do&hellip;so don't.
            </figcaption>
          </figure>

          <figure class="center">
            <a href="flowcharttandj.png">
              <img src="flowcharttandj.png" id="flowchart"/>
            </a>
            <figcaption>
            Here is a handy flowchart to help you distinguish Tim &amp; Jeremy from bees.
            </figcaption>
          </figure>
        </div>
      </div>

    </div>
